<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>توجيه إلى التطبيق</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 2rem;
            direction: rtl;
            background: #f3f4f6;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .message {
            display: none;
            color: #1f2937;
            line-height: 1.6;
        }

        .message h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e5e7eb;
            }
            .container {
                background: #2d2d2d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="message" id="mobileMessage">
            <h2>جاري التوجيه إلى التطبيق...</h2>
            <p>إذا لم يتم التوجيه تلقائيًا، انقر الزر أدناه:</p>
            <button onclick="redirectToStore()">فتح التطبيق</button>
        </div>
        <div class="message" id="desktopMessage">
            <h2>⚠️ هذا الرابط مخصص للأجهزة المحمولة</h2>
            <p>جاري تحويلك إلى متجر التطبيقات...</p>
            <button onclick="redirectToStore()">الذهاب إلى المتجر الآن</button>
        </div>
    </div>

    <script>
        // استخراج الـ ID بطريقة أكثر قوة
        function extractId() {
            try {
                const path = window.location.pathname;
                const match = path.match(/\/community\/id=([^\/]+)/);
                return match ? decodeURIComponent(match[1]) : null;
            } catch {
                return null;
            }
        }

        // تحديد نظام التشغيل
        function getOS() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return 'android';
            if (/iPad|iPhone|iPod/i.test(ua)) return 'ios';
            if (/Macintosh/i.test(ua)) return 'mac';
            if (/Windows/i.test(ua)) return 'windows';
            return 'unknown';
        }

        // الروابط الأساسية
        const config = {
            androidStore: 'https://play.google.com/store/apps/details?id=com.your.app',
            iosStore: 'https://apps.apple.com/app/idAPPLE_ID',
            appDeepLink: 'your-app://community/', // مثال: your-app://community/123
            webRedirect: 'https://yourdomain.vercel.app' // فقط للنسخة الاحتياطية
        }

        // التوجيه الذكي
        function redirectToStore() {
            const os = getOS();
            switch(os) {
                case 'android':
                case 'windows': // توجيه أجهزة الكمبيوتر إلى متجر أندرويد
                    window.location.href = config.androidStore;
                    break;
                case 'ios':
                case 'mac':
                    window.location.href = config.iosStore;
                    break;
                default:
                    window.location.href = config.webRedirect;
            }
        }

        // التنفيذ الرئيسي
        function init() {
            const id = extractId();
            console.log('ID المستلم:', id);

            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const os = getOS();
            const mobileMessage = document.getElementById('mobileMessage');
            const desktopMessage = document.getElementById('desktopMessage');
            const loader = document.querySelector('.loader');

            if (isMobile) {
                // محاولة فتح التطبيق أولًا
                window.location.href = `${config.appDeepLink}${id || ''}`;

                // إذا فشل بعد 800 مللي ثانية
                setTimeout(() => {
                    loader.style.display = 'none';
                    mobileMessage.style.display = 'block';
                    redirectToStore();
                }, 800);
            } else {
                // توجيه الكمبيوتر مباشرة إلى المتجر
                loader.style.display = 'none';
                desktopMessage.style.display = 'block';
                redirectToStore();
            }
        }

        // بدء التشغيل
        init();
    </script>
</body>
</html>
